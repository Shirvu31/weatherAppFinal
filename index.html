<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />

    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h2>Welcome to SSB Weather Forecast</h2>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
                id="searchBtn"
              />
            </div>

            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <h1 id="date"></h1>
        <h1>
          <span id="city"></span> <br />

          <img src="" alt="" id="icon" width="50px" />
          <span class="temperature" id="temperature"> </span>
          <span class="units" id="tempUnit"> Â°C </span>
        </h1>

        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <p>
      <a
        href="https://github.com/Shirvu31/weather-App"
        target="_blank"
        class="coders"
        id="coder"
        >Open Source Code
      </a>
      <br />
      Designed by Sushmitha Budhayee
    </p>

    <script src="index.js"></script>
  </body>
</html>
